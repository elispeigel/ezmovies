version: "3.7"
services:
  dev:
    command: ./scripts/run-dev.sh
    build:
      context: .
      dockerfile: docker/dev.dockerfile
    working_dir: /server
    env_file:
      - .env
    ports:
      - 7777:7777
      - 5002:5002
    volumes:
      - .:/server
  dev-linux:
    network_mode: "host"
    command: ./scripts/run-dev.sh
    build:
      context: .
      dockerfile: docker/dev.dockerfile
    working_dir: /server
    env_file:
      - .env
    ports:
      - 7777:7777
      - 5002:5002
    volumes:
      - .:/server
  prod:
    build:
      context: .
      dockerfile: docker/prod.dockerfile
    env_file:
      - .env
    ports:
      - 80:80